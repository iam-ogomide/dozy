<app-navbar></app-navbar>

<div class="">

    <div class="">
        
        <div class="scrollinghero">
            <div class="overlay"></div>
         
            <p class="scrolltext">My Gallery
               </p>
        </div>
    
        
           
    </div>

    <!-- Intro Mini  -->
    <div class="container mt-5 mb-3">
        <div class="row">


            <div class="hometextcontainer" data-aos="fade-up" data-aos-easing="ease-in-out">
                <p class="bigtext">Welcome to My Gallery</p>
                <p class="smalltext">Step into the world of Dozy Mmobuosi. Discover the inspiring journey,
                    groundbreaking achievements, and visionary ventures of one of the world's foremost business leaders.
                </p>
            </div>



        </div>
    </div>

     <!-- Mini gallery -->
     <div class="container py-5" id="service">
        <!-- manage text -->
       

        <!-- manage card -->
        <div class="row g-4 justify-content-center">
            <div *ngFor="let pack of packages" class="col-md-4 col-lg-4" data-aos="fade-up" data-aos-easing="ease-in-out">
                <!-- Card with just the image -->
                <div class="card text-center border-0 shadow-sm m-2" style="height: 50vh;">
                    <!-- Image takes full width and height of card -->
                    <img [src]="pack.green" alt="" class="img-fluid w-100 h-100 object-fit-cover" >
                </div>
                
                <!-- Text content below the card -->
                <div class="mt-3 text-center">
                    <!-- <img [src]="pack.green" alt="{{ pack.name }}" class="img-fluid mx-auto d-block mb-3"> -->
                    <h5 class=" fw-bold" style="color: #586BA4;">{{ pack.name }}</h5>
                    <p class="text-muted">{{ pack.description }}</p>
                </div>
            </div>
        </div>
       
    </div>
</div>
