<div class="video-container">
    <video #backgroundVideo autoplay muted loop>
      <source src="../../assets/IG.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  
    <div class="video-buttons">
      <button *ngIf="!isPlaying" (click)="playVideo()" class="btn btn-light"><i class="bi bi-play-fill"></i></button>
      <button *ngIf="isPlaying" (click)="pauseVideo()" class="btn btn-light"><i class="bi bi-pause-fill"></i></button>
    </div>
</div>

          <div class="position-absolute top-0 end-0 p-2">
