<!-- app.component.html (ngFor version) -->
<div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let article of articles">
        <div class="card h-100 position-relative">
          <img [src]="article.image" class="card-img-top" [alt]="article.title">
          <div class="position-absolute top-0 end-0 p-2">
            <button class="btn btn-light rounded-circle me-1 shadow-sm">
              <i class="bi bi-bookmark"></i>
            </button>
            <button class="btn btn-light rounded-circle shadow-sm">
              <i class="bi bi-share"></i>
            </button>
          </div>
          <div class="card-body d-flex flex-column">
            <span class="text-primary small mb-2">{{ article.category }}</span>
            <h5 class="card-title">
              {{ article.title }}
              <i class="bi bi-arrow-up-right float-end"></i>
            </h5>
            <p class="card-text">{{ article.description }}</p>
            <div class="mt-auto d-flex align-items-center">
              <img [src]="article.author.avatar" class="rounded-circle me-2" [alt]="article.author.name" width="30" height="30">
              <div>
                <p class="mb-0 fw-bold small">{{ article.author.name }}</p>
                <p class="mb-0 text-muted small">{{ article.author.date }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
